<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>Список сообщений:</p>
<table>
    <thead>
    <tr>
        <th> id </th>
        <th> text </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mess : ${messages}">
        <td><span th:text="${mess.id}"> Title </span></td>
        <td><span th:text="${mess.text}"> </span></td>
    </tr>
    </tbody>
</table>
<p><a href="http://localhost:8080">Вернуться.</a></p>
</body>
</html>
